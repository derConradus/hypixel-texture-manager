<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Texture Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Minecraft Texture Manager</h1>

    <label for="packSelect">Choose a standard Resource Pack:</label>
    <select id="packSelect"></select>

    <div id="packInfo">
        <h2>Pack Information</h2>
        <p><strong>Name:</strong> <span id="packName">-</span></p>
        <p><strong>Version:</strong> <span id="packVersion">-</span></p>
        <p><strong>Author:</strong> <span id="packAuthor">-</span></p>
        <p><strong>Priority:</strong> <span id="packPriority">-</span></p>
        <p><a id="packURL" href="#" target="_blank">Website</a></p>
    </div>

    <!-- Sort and Search Options -->
    <select id="sortSelect">
        <option value="category">Category</option>
        <option value="name">Name</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search for items...">

    <!-- Category Tabs -->
    <div id="categoryTabs"></div>

    <!-- Container for Texture Previews -->
    <div id="texturePreviewContainer"></div>

    <div id="itemsGrid"></div>
    
    <!-- Import and Export Buttons -->
    <input type="file" id="importBtn" style="display: none;" accept=".json">
    <button onclick="document.getElementById('importBtn').click()">Import Data</button>

    <!-- Export Buttons with Different Styles -->
    <button id="exportDataBtn" class="exportButton dataBtn">Export the Data for another Time</button>
    <button id="exportTextureBtn" class="exportButton textureBtn">Export the Texturepack</button>

</body>
</html>
